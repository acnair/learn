<html>
    <head>
        <title>
            Elequoent JS
        </title>
    </head>
    <body>
        <script> 
            console.log("Hey this is an escape character: \'\\n\' ");
            a=5;
            console.log(`the half of 100 is ${100/a}`);     //uses `(backtrick), so can input values. USE ${} to insert values
            console.log("the half of 100 is ${100/2}");     //used "", ''(double quotes/single quotes), can't input values
        </script>
    </body>
</html>
